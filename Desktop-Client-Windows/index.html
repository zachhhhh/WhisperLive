<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>WhisperLive Desktop Client</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        padding: 20px;
        max-width: 800px;
        margin: 0 auto;
      }
      .section {
        margin-bottom: 20px;
        padding: 15px;
        border: 1px solid #ddd;
        border-radius: 8px;
      }
      input,
      select,
      button {
        margin: 5px;
        padding: 8px;
        font-size: 14px;
      }
      button {
        background: #007bff;
        color: white;
        border: none;
        border-radius: 4px;
        cursor: pointer;
      }
      button:hover {
        background: #0056b3;
      }
      button:disabled {
        background: #ccc;
        cursor: not-allowed;
      }
      .transcription,
      .translation {
        background: #f8f9fa;
        padding: 10px;
        border-radius: 4px;
        white-space: pre-wrap;
        min-height: 100px;
        max-height: 200px;
        overflow-y: auto;
      }
      .record-btn {
        font-size: 18px;
        padding: 15px;
        width: 100%;
      }
      .pause-btn {
        background: #ffc107;
        color: black;
      }
      .stop-btn {
        background: #dc3545;
      }
    </style>
  </head>
  <body>
    <h1>WhisperLive Desktop Client</h1>

    <div class="section">
      <h2>Server Configuration</h2>
      <label>Host: <input type="text" id="host" value="localhost" /></label>
      <label>Port: <input type="number" id="port" value="9090" /></label>
    </div>

    <div class="section">
      <h2>Translation</h2>
      <label
        ><input type="checkbox" id="enableTranslation" /> Enable
        Translation</label
      >
      <select id="targetLanguage" style="display: none">
        <option value="en">English</option>
        <option value="fr">French</option>
        <option value="es">Spanish</option>
        <option value="hi">Hindi</option>
        <option value="ja">Japanese</option>
      </select>
    </div>

    <button id="connectBtn" class="record-btn">Connect to Server</button>
    <div id="status" style="text-align: center; margin: 10px"></div>

    <button id="recordBtn" class="record-btn" disabled>Start Recording</button>
    <button id="pauseBtn" class="pause-btn" disabled style="display: none">
      Pause
    </button>
    <button id="stopBtn" class="stop-btn" disabled style="display: none">
      Stop
    </button>

    <div class="section">
      <h2>Transcription</h2>
      <div id="transcription" class="transcription">
        Transcription will appear here...
      </div>
    </div>

    <div id="translationSection" class="section" style="display: none">
      <h2>Translation</h2>
      <div id="translation" class="translation">
        Translation will appear here...
      </div>
    </div>

    <script src="renderer.js"></script>
  </body>
</html>
